ghc-options:
- -Wall

dependencies:
- base >= 4.7 && < 5
- blaze-html
- MissingH
- QuickCheck
- bytestring
- containers
- data-default
- directory
- edit-distance
- filemanip
- filepath
- hspec
- mtl
- network-uri
- parsec
- pcre-heavy
- pcre-light
- process
- string-conversions
- system-fileio
- tagsoup
- template-haskell
- texmath
- text
- time
- time-locale-compat
- transformers
- unix
- yaml

executables:
  hblog:
    main:          hblog.hs
    source-dirs:   app
    dependencies:
    - hblog
